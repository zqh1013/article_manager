<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 文章管理器</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style> body { font-family: 'Inter', 'Noto Sans SC', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
        <i class="fas fa-key text-indigo-600 text-5xl"></i>
        <h1 class="text-3xl font-bold text-gray-800 mt-4">重置您的密码</h1>
    </div>

    <div id="step1">
        <p class="text-gray-600 mt-2 mb-6 text-center">请输入您的注册邮箱地址以获取密保问题。</p>
        <form id="resetStep1Form" class="space-y-6">
            <div>
                <label for="reset-email" class="block text-sm font-medium text-gray-700 mb-1">邮箱地址</label>
                <input type="email" id="reset-email" name="email" required placeholder="you@example.com"
                       class="w-full px-3 py-2.5 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    获取密保问题
                </button>
            </div>
        </form>
    </div>

    <div id="step2" class="hidden">
    <p class="text-gray-600 mt-2 mb-6 text-center">请回答密保问题并设置新密码。</p>
        <form id="resetStep2Form" class="space-y-6">
            <div>
                <label for="question" class="block text-sm font-medium text-gray-700">密保问题</label>
                <input type="text" id="question" name="question" readonly
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-500 sm:text-sm cursor-not-allowed">
            </div>
            <div>
                <label for="answer" class="block text-sm font-medium text-gray-700 mb-1">密保答案</label>
                <input type="text" id="answer" name="answer"
                       class="w-full px-3 py-2.5 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">新密码</label>
                <input type="password" id="new-password" name="new_password" required placeholder="至少8位字符"
                       class="w-full px-3 py-2.5 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="confirm-new-password" class="block text-sm font-medium text-gray-700 mb-1">确认新密码</label>
                <input type="password" id="confirm-new-password" name="confirm_new_password" required placeholder="再次输入新密码"
                       class="w-full px-3 py-2.5 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    确认重置密码
                </button>
            </div>
        </form>
    </div>

    <p class="mt-8 text-center text-sm text-gray-600">
        记起密码了?
        <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">返回登录</a>
    </p>
</div>
<script>

    let sharedEmail = null;
    let sharedData = null;

    document.getElementById('resetStep1Form').addEventListener('submit', async function (event) {
        event.preventDefault();
        const email = document.getElementById('reset-email').value.trim();
        const url = `/api/user/question?email=${encodeURIComponent(email)}`;
        const response = await fetch(url);
        const result = await response.json();
        alert('成功获取密保问题');
        sharedEmail = email;        // 存储到共享变量
        sharedData = result.data;   // 存储到共享变量
        const question = sharedData.question;
        alert(question);
        document.getElementById('question').value = question;
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
    });
    document.getElementById('resetStep2Form').addEventListener('submit', async function (event) {
        event.preventDefault();
        const correct_answer = sharedData.answer;
        const answer = document.getElementById('answer').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmNewPassword = document.getElementById('confirm-new-password').value;

        if (answer !== correct_answer) {
            alert('密保问题回答错误！');
        }

        if (newPassword !== confirmNewPassword) {
            alert('两次输入的新密码不一致！');
            return;
        }

        const response = await fetch(`/api/user/reset-password?email=${encodeURIComponent(sharedEmail)}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                newPassword: newPassword,
                confirmPassword: confirmNewPassword
            })
        });
        const result = await response.json();
        if (result.success) {
            alert('密码重置成功！正在跳转到登录页面...');
            window.location.href = 'login.html';
        }
    });
</script>
</body>
</html>
