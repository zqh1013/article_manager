<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共享文章 - 文章管理器</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
        }
        .sidebar {
            transition: all 0.3s ease;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .share-modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .share-link-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px 0;
        }
        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .share-button {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .share-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .share-button.weibo { background-color: #e6162d; }
        .share-button.wechat { background-color: #07c160; }
        .share-button.qq { background-color: #12b7f5; }
        .share-button.link { background-color: #3b82f6; }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .pagination-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            color: #374151;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .pagination-btn:hover {
            background-color: #f3f4f6;
        }
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination-btn.active {
            background-color: #6366f1;
            color: white;
            border-color: #6366f1;
        }
    </style>
</head>

<script>
    // 全局变量
    let email = null;
    let currentPage = 1;
    const articlesPerPage = 9; // 每页显示9篇文章
    let totalArticles = 0;
    let currentFilter = {
        keyword: '',
        author: ''
    };
    let pageData = null;

    // 从API获取共享文章数据
    async function loadSharedArticles(page) {
        try {
            // 显示加载状态
            document.getElementById('articleListContainer').innerHTML = `
                <div class="col-span-3 flex justify-center py-12">
                    <div class="loading-spinner"></div>
                    <p class="ml-4 text-gray-600">正在加载共享文章数据...</p>
                </div>
            `;
            // 构建查询参数
            const params = new URLSearchParams({
                page: page,
                limit: articlesPerPage,
                email:email
            });

            // API请求-从数据库加载文章来填充文章列表
            try {
                const response = await fetch(`/api/articles/shared?${params.toString()}`);
                if (!response.ok) {
                    alert(response.status)
                    throw new Error(`API请求失败: ${response.status}`);
                }
                pageData = await response.json();
            } catch (error) {
                console.error('获取文章数据失败:', error);
                pageData = {
                    total: 0,
                    page: 1,
                    limit: articlesPerPage,
                    data: []
                };
            }

            // 更新全局变量
            totalArticles = pageData.total;
            currentPage = page;

            // 渲染文章列表
            renderArticles(pageData.data);

            // 渲染分页组件
            renderPagination();

        } catch (error) {
            console.error('加载共享文章失败:', error);
            document.getElementById('articleListContainer').innerHTML = `
                <div class="col-span-3 text-center py-12">
                    <i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>
                    <p class="text-gray-600">加载共享文章失败，请稍后再试</p>
                    <button onclick="loadSharedArticles(currentPage)" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                        重新加载
                    </button>
                </div>
            `;
        }
    }

    // 渲染共享文章列表
    function renderArticles(articles) {
        const container = document.getElementById('articleListContainer');

        if (articles.length === 0) {
            container.innerHTML = `
                <div class="col-span-3 text-center py-12">
                    <i class="fas fa-file-alt text-gray-400 text-4xl mb-4"></i>
                    <p class="text-gray-600">没有找到共享文章</p>
                </div>
            `;
            return;
        }

        let html = '';

        articles.forEach(article => {
            // 根据可见性设置图标和文本
            const visibilityClass = article.visibility === 'public'
                ? 'text-green-600'
                : 'text-gray-500';

            const visibilityIcon = article.visibility === 'public'
                ? '<i class="fas fa-globe-asia mr-1"></i>'
                : '<i class="fas fa-lock mr-1"></i>';

            const visibilityText = article.visibility === 'public'
                ? '公开'
                : '受限';
            // ============== 新增标签区域 ==============
            let tagsHtml = '';
            if (article.tags && article.tags.length > 0) {
                tagsHtml = `
                <div class="mt-2 flex overflow-x-auto hide-scrollbar space-x-1 py-1">
                    ${article.tags.map(tag => `
                        <span class="flex-shrink-0 inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-indigo-100 text-indigo-800">
                            ${tag}
                        </span>
                    `).join('')}
                </div>
            `;
            }
            html += `
            <div class="card-hover bg-white rounded-lg shadow-md overflow-visible flex flex-col">
                <div class="p-5 flex-grow">
                    <div class="flex justify-between items-start mb-1">
                        <a href="article_view.html?email=${email}&articleId=${article.id}&last=shared_articles.html"  class="text-lg font-semibold text-gray-900 hover:text-indigo-600 leading-tight">
                            ${article.title}
                        </a>
                    </div>
                    ${tagsHtml}
                    <p class="mt-1 text-sm text-gray-600 leading-relaxed line-clamp-3">
                        暂无摘要
                    </p>
                </div>
                <div class="bg-gray-50 px-5 py-3 border-t border-gray-100">
                    <div class="flex items-center justify-between text-xs text-gray-500">
                        <div>
                            <span class="ml-2 ${visibilityClass}">
                                ${visibilityIcon} ${visibilityText}
                            </span>
                        </div>
                        <button onclick="shareArticle(${article.id})" class="text-indigo-600 hover:text-indigo-800">
                            <i class="fas fa-share-alt"></i> 分享
                        </button>
                    </div>
                    <div class="mt-2 flex items-center">
                        <img class="h-6 w-6 rounded-full mr-2" src="https://randomuser.me/api/portraits/women/44.jpg" alt="作者头像">
                        <span class="text-xs text-gray-500">${article.author} · ${formatDate(article.create_time)}</span>
                    </div>
                </div>
            </div>
            `;
        });

        container.innerHTML = html;
    }

    // 渲染分页组件
    // function renderPagination() {
    //     const totalPages = Math.ceil(totalArticles / articlesPerPage);
    //     const container = document.getElementById('paginationContainer');

    function renderPagination() {
        const totalPages = Math.ceil(totalArticles / articlesPerPage);
        const container = document.getElementById('paginationContainer');

        let html = `
        <div class="hidden sm:block">
            <p class="text-sm text-gray-700">
                显示第 <span class="font-medium">${(currentPage - 1) * articlesPerPage + 1}</span>
                到 <span class="font-medium">${Math.min(currentPage * articlesPerPage, totalArticles)}</span> 条，
                共 <span class="font-medium">${totalArticles}</span> 条结果
            </p>
        </div>
        <div class="flex-1 flex justify-between sm:justify-end">
    `;

        // 上一页按钮
        html += `
        <button onclick="changePage(${currentPage - 1})"
            ${currentPage === 1 ? 'disabled' : ''}
            class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}">
            上一页
        </button>
    `;

        // 页码按钮
        const maxVisiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

        if (endPage - startPage < maxVisiblePages - 1) {
            startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        for (let i = startPage; i <= endPage; i++) {
            html += `
            <button onclick="changePage(${i})"
                class="relative inline-flex items-center px-4 py-2 border text-sm font-medium mx-1 rounded-md
                ${i === currentPage ? 'bg-indigo-600 text-white border-indigo-600' : 'border-gray-300 text-gray-700 bg-white hover:bg-gray-50'}">
                ${i}
            </button>
        `;
        }

        // 下一页按钮
        html += `
        <button onclick="changePage(${currentPage + 1})"
            ${currentPage === totalPages ? 'disabled' : ''}
            class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 ${currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''}">
            下一页
        </button>
    `;

        html += `</div>`;
        container.innerHTML = html;
    }

    // 切换页面
    function changePage(page) {
        const totalPages = Math.ceil(totalArticles / articlesPerPage);
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        loadSharedArticles(page);

        // 滚动到顶部
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // 查看文章
    function viewArticle(articleId) {
        // 实际应用中这里会跳转到文章详情页
        // window.location.href = `article_view.html?articleId=${articleId}&share=true`;
        alert(`查看共享文章 #${articleId}`);
    }

    // 分享文章
    function shareArticle(articleId) {
        const shareLink = `${window.location.origin}/article_view.html?articleId=${articleId}`;
        document.getElementById('shareLinkInput').value = shareLink;
        document.getElementById('shareModal').style.display = 'flex';
    }

    // 关闭分享模态框
    function closeShareModal() {
        document.getElementById('shareModal').style.display = 'none';
    }

    // 复制分享链接
    function copyShareLink() {
        const shareLinkInput = document.getElementById('shareLinkInput');
        shareLinkInput.select();
        document.execCommand('copy');
        alert('链接已复制到剪贴板！');
    }

    // 分享到微博
    function shareToWeibo() {
        const shareLink = document.getElementById('shareLinkInput').value;
        const shareUrl = `http://service.weibo.com/share/share.php?url=${encodeURIComponent(shareLink)}`;
        window.open(shareUrl, '_blank');
    }

    // 分享到微信（模拟）
    function shareToWechat() {
        alert('请使用微信扫描二维码分享：\n[二维码图片]');
        // 实际应用中这里会生成二维码
    }

    // 分享到QQ
    function shareToQQ() {
        const shareLink = document.getElementById('shareLinkInput').value;
        const shareUrl = `https://connect.qq.com/widget/shareqq/index.html?url=${encodeURIComponent(shareLink)}`;
        window.open(shareUrl, '_blank');
    }

    // 查看共享文章
    function viewSharedArticle() {
        shareLink = document.getElementById('share-link').value;
        if (shareLink) {
            // 实际应用中这里会验证链接格式并提取文章ID
            // 这里简化处理，直接跳转
            shareLink += `&email=${email}&last=shared_articles.html`;
            window.location.href = shareLink;
        } else {
            alert('请输入有效的共享链接');
        }
    }

    // 辅助函数：获取分类颜色类
    function getCategoryColorClass(categoryName) {
        const colors = {
            '技术': 'bg-blue-100 text-blue-700',
            '设计': 'bg-purple-100 text-purple-700',
            '科技': 'bg-green-100 text-green-700',
            '商业': 'bg-yellow-100 text-yellow-700',
            '教育': 'bg-indigo-100 text-indigo-700'
        };

        return colors[categoryName] || 'bg-gray-100 text-gray-700';
    }

    // 辅助函数：格式化日期
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toISOString().split('T')[0];
    }

    // 应用筛选条件
    function applyFilters() {
        currentFilter = {
            keyword: document.getElementById('filter-keyword').value.toLowerCase(),
            author: document.getElementById('filter-author').value.toLowerCase()
        };

        // 重置到第一页
        currentPage = 1;
        loadSharedArticles(currentPage);
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        email = urlParams.get('email') || null;
        loadSharedArticles(currentPage);

        // 关闭模态框的点击事件
        document.getElementById('shareModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeShareModal();
            }
        });
    });

    // 跳转到dashboard
    function jump_dashboard(){
        window.location.href = `dashboard.html?email=${email}`
    }
</script>
