<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>文章创建</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f6fa;
    }

    .article-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 24px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      border-bottom: 1px solid #e8e8e8;
      padding-bottom: 16px;
    }

    .header h1 {
      margin: 0;
      color: #2d3436;
      font-size: 24px;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 8px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-draft {
      background: #f0f0f0;
      color: #666;
    }

    .btn-publish {
      background: #7c3aed;
      color: white;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .tags-input {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .tag {
      background: #f0f0f0;
      padding: 4px 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tag-remove {
      cursor: pointer;
      color: #999;
    }

    .editor-toolbar {
      display: flex;
      gap: 12px;
      padding: 8px;
      border: 1px solid #ddd;
      border-bottom: none;
      border-radius: 4px 4px 0 0;
    }

    .editor-content {
      min-height: 300px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 0 0 4px 4px;
      outline: none;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
<div class="article-container">
  <form id="articleForm">
    <!-- 头部 -->
    <div class="header">
      <h1>新建文章</h1>
      <div class="button-group">
        <button type="button" class="btn btn-draft">保存草稿</button>
        <button type="submit" class="btn btn-publish">发布文章</button>
      </div>
    </div>

    <!-- 标题 -->
    <div class="form-group">
      <label>文章标题</label>
      <label>
        <input type="text" id = "title" placeholder="请输入引人入胜的标题" required>
      </label>
    </div>


    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">文章分类</label>
      <div class="relative">
        <label for="categorySelect"></label><select id="categorySelect"
                                                    class="w-full pl-3 pr-10 py-2.5 border border-gray-300 rounded-md appearance-none
                     bg-white bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiAjdHIgI2VkZCAjZjNmIiBzdHJva2Utd2lkdGg9IjIiPjxwYXRoIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgZD0iTTE5IDlsLTcgNy03LTciLz48L3N2Zz4=')]
                     bg-no-repeat bg-[center_right_1rem] focus:ring-indigo-500 focus:border-indigo-500">
          <option value="">请选择分类</option>
          <!-- 动态选项将通过JS填充 -->
        </select>
      </div>
    </div>

    <!-- 标签 -->
    <div class="form-group">
      <label>标签（逗号分隔）</label>
      <div class="tags-input">
        <div class="tag">
          <span>12</span>
          <span class="tag-remove">×</span>
        </div>
        <input type="text" placeholder="输入标签后按回车"
               style="border: none; outline: none; flex-grow: 1;">
      </div>
    </div>

    <!-- 编辑器 -->
    <div class="form-group">
      <label>内容编辑</label>
      <div class="editor-toolbar">
        <button type="button">B</button>
        <button type="button">I</button>
        <button type="button">标题</button>
        <button type="button">@</button>
      </div>
      <div class="editor-content" contenteditable="true"
           data-placeholder="在这里开始尽情写作吧..."></div>
    </div>

    <!-- 共享设置 -->
    <div class="form-group">
      <label>共享设置</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="visibility" value="private" checked>
          私密文章（仅自己可见）
        </label>
        <label>
          <input type="radio" name="visibility" value="public">
          公开共享（所有人可见并评论）
        </label>
      </div>
    </div>
  </form>
</div>

<script>
  // 标签管理逻辑
  const tagsInput = document.querySelector('.tags-input');
  const tagInput = tagsInput.querySelector('input');

  tagInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      const value = tagInput.value.trim();
      if (value) {
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.innerHTML = `
                        <span>${value}</span>
                        <span class="tag-remove">×</span>
                    `;
        tagsInput.insertBefore(tag, tagInput);
        tagInput.value = '';
      }
    }
  });

  // 删除标签
  tagsInput.addEventListener('click', (e) => {
    if (e.target.classList.contains('tag-remove')) {
      e.target.parentElement.remove();
    }
  });

  // 表单提交
  document.getElementById('articleForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const checkedRadio = document.querySelector('input[name="visibility"]:checked');
    const formData = {
      title: document.querySelector('input[id="title"]').value,
      categoryId: document.getElementById('categorySelect').value.trim(),
      tags: Array.from(document.querySelectorAll('.tag span:first-child'))
              .map(tag => tag.textContent),
      content: document.querySelector('.editor-content').innerHTML,
      visibility: checkedRadio.value.trim()
    };
    const email = localStorage.getItem('userEmail');
    if (!email) {
      alert("请先登录");
      window.location.href = 'login.html';
    }
    const response = await fetch(`/api/articles/article_editor?email=${encodeURIComponent(email)}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData)
    });

    const data = await response.json();
    if (response.ok) {
      alert("文章创建成功");
      window.location.href = 'dashboard.html'; // 跳转到列表页
    } else {
      alert(data.message); // 显示错误提示
    }
   });

  window.addEventListener('DOMContentLoaded', async () => {
    const select = document.getElementById('categorySelect');
    const response = await fetch('/api/categories');
    if (!response.ok) alert("1")
    const categories = await response.json();
    const fragment = document.createDocumentFragment();

    const buildOptions = (items, level = 0) => {
      items.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.id;       // 对应DTO的categoryId
        option.textContent = ' '.repeat(level) + cat.name; // 对应DTO的categoryName
        // 处理子分类
        if (cat.children?.length) {
          fragment.appendChild(option);
          buildOptions(cat.children, level + 1);
        } else {
          fragment.appendChild(option);
        }
      });
    };

    buildOptions(categories);
    select.appendChild(fragment);
  });
</script>
</body>
</html>
